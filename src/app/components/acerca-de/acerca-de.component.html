<section id="acerca">
    <h1>Acerca de mi:     
      <button class="editar" *ngIf="usuarioAutenticado" data-bs-toggle="modal" data-bs-target="#modalAcerca" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
    
    </button>
    <button *ngIf="usuarioAutenticado" class="editar" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg></button>
  </h1>
    <h3>{{miPorfolio.position}}</h3>
      <h1>Nombre:</h1>
      <h3>{{miPorfolio.name}} </h3>
        <h1>Edad:</h1>
        <h3>{{miPorfolio.age}}</h3> 
        <h1>Nacionalidad:</h1>
        <h3>{{miPorfolio.nationality}}</h3>
        <h1>Residencia:</h1>
        <h3>{{miPorfolio.home}} </h3>


</section>

<!-- Modal -->
<div class="modal fade" id="modalAcerca" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Acerca</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]= 'form'>
          <div class="mb-3">
            <label for="" class="form-label">Posici√≥n</label>
            <input type="" class="form-control" id="posicionAcercaDe" formControlName= "posicionAcercaDe">
            
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="" class="form-control" id="name" formControlName= "name">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Edad</label>
            <input type="" class="form-control" id="age" formControlName= "age">
            <div class="mb-3">
              <label for="" class="form-label">Nacionalidad</label>
              <input type="" class="form-control" id="nationality" formControlName= "nationality">
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Residencia</label>
            <input type="" class="form-control" id="residence" formControlName= "residence">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
        <button type="button" class="btn btn-primary" 
        (click)="guardarAcerca()">Guardar</button>
      </div>
    </div>
  </div>
</div>
