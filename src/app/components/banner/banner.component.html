<!-- Modal -->
<div class="modal fade" id="modalBanner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Banner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= 'form'>

                <div class="mb-3">
                    <label for="nombreBanner1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="nombreBanner1" formControlName= "nombreBanner1">
                    
                    <div *ngIf="nombreBanner1.invalid && (nombreBanner1.dirty || nombreBanner1.touched)"
                    class="alert">
                    <div *ngIf="nombreBanner1.errors?.['required']" class="text-danger">
                    Name is required.
                    </div>
                    </div>

                </div>

                    <div class="mb-3">
                    <label for="apellidooBanner1" class="form-label">Apellido</label>
                  <input type="email" class="form-control" id="apellidooBanner1"  formControlName= "apellidooBanner1">

                  <div *ngIf="apellidooBanner1.invalid && (apellidooBanner1.dirty || apellidooBanner1.touched)"
                  class="alert">
                  <div *ngIf="apellidooBanner1.errors?.['required']" class="text-danger">
                  Last Name is required.
                  </div>
                  </div>
                    </div>

                    <div class="mb-3">
                  <label for="posicionBanner1" class="form-label">Posicion</label>
                  <input type="" class="form-control" 
                  formControlName= "posicionBanner1" id="posicionBanner1">
                    
                    <div *ngIf="posicionBanner1.invalid && (posicionBanner1.dirty || posicionBanner1.touched)"
                    class="alert">
                    <div *ngIf="posicionBanner1.errors?.['required']" class="text-danger">
                    Position is required.
                    </div>
                    </div>
                  </div>
                    <div class="mb-3">
                  <label for="posicionBanner2" class="form-label">Posicion2</label>
                  <input type="" class="form-control" id="posicionBanner2"  formControlName= "posicionBanner2">

                  <div *ngIf="posicionBanner2.invalid && (posicionBanner2.dirty || posicionBanner2.touched)"
                  class="alert">
                  <div *ngIf="posicionBanner2.errors?.['required']" class="text-danger">
                  Position is required.
                  </div>
                    </div>
                    </div>

                    <div class="mb-3">
                  <label for="UrlDeLaImagen" class="form-label"> Url de la Imagen</label>
                  <input type="" class="form-control" id="UrlDeLaImagen"   formControlName= "UrlDeLaImagen" >

                  <div *ngIf="UrlDeLaImagen.invalid && (UrlDeLaImagen.dirty || UrlDeLaImagen.touched)"
                  class="alert">
                  <div *ngIf="UrlDeLaImagen.errors?.['required']"class="text-danger">
                  Url is required.
                  </div>
                  <div *ngIf="UrlDeLaImagen.errors?.['pattern']"class="text-danger">
                    Format Url is  not valid.
                    </div>
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id ="cerrarModalBanner"class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary" (click)="guardarBanner()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
