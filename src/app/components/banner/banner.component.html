            </svg>
          
          </button >
          <button class="editar" *ngIf="usuarioAutenticado"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">

          </svg></button> 
         </div>
  
    <div class="centrado">
       {{miPorfolio.namebanner}} <br> <span> {{miPorfolio.lastnamebanner}}</span>
        <br> <br>
        {{miPorfolio.rol1}} <br> 
        <span>
            {{miPorfolio.rol2}}
        </span> 
    </div>
  </div>
 
<!-- Modal -->
<div class="modal fade" id="modalBanner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Banner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= 'form'>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="nombreBanner1" formControlName= "nombreBanner1">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                  <input type="email" class="form-control" id="apellidooBanner1"  formControlName= "apellidooBanner1">
                    
                  <label for="exampleInputEmail1" class="form-label">Posicion</label>
                  <input type="" class="form-control" 
                  formControlName= "posicionBanner1" id="posicionBanner1">

                  <label for="exampleInputEmail1" class="form-label">Posicion2</label>
                  <input type="" class="form-control" id="posicionBanner2"  formControlName= "posicionBanner2">
                  
                  <label for="exampleInputPassword1" class="form-label"> Url de la Imagen</label>
                  <input type="" class="form-control" id="UrlDeLaImagen"   formControlName= "UrlDeLaImagen" >
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
